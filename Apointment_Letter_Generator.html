    <script>
        // Function to convert numbers to Bengali digits
        function toBengali(number) {
            const bengaliDigits = ['০', '১', '২', '৩', '৪', '৫', '৬', '৭', '৮', '৯'];
            return number.toString().split('').map(digit => bengaliDigits[digit] || digit).join('');
        }

        // Function to convert Bengali digits to English digits
        function toEnglish(number) {
            const bengaliDigits = ['০', '১', '২', '৩', '৪', '৫', '৬', '৭', '৮', '৯'];
            return number.toString().split('').map(digit => bengaliDigits.indexOf(digit) !== -1 ? bengaliDigits.indexOf(digit) : digit).join('');
        }
        
        // Function to format amounts with commas in Bengali
        function toBengaliAmount(amount) {
            return amount.toLocaleString('bn-BD');
        }

        // Function to format the date in Bengali
        function formatDate(date) {
            const d = new Date(date);
            const day = toBengali(d.getDate().toString().padStart(2, '0'));
            const month = toBengali((d.getMonth() + 1).toString().padStart(2, '0'));
            const year = toBengali(d.getFullYear());
            return `${day}/${month}/${year}`;
        }

        // Function to calculate salary breakdown
        function calculateSalary(totalSalary) {
            const medicalAllowance = 2375;
            const basicSalary = Math.round((totalSalary - medicalAllowance) / 1.5);
            const houseRent = totalSalary - basicSalary - medicalAllowance;

            return {
                basicSalary: toBengaliAmount(basicSalary),
                houseRent: toBengaliAmount(houseRent),
                medicalAllowance: toBengaliAmount(medicalAllowance),
                totalSalary: toBengaliAmount(totalSalary),
            };
        }

        // Function to generate the letter
        function generateLetter() {
    // Get form values
    const name = document.getElementById('name').value;
    const id = document.getElementById('id').value;
    const date = formatDate(document.getElementById('date').value);
    const designation = document.getElementById('designation').value;
    const section = document.getElementById('section').value;
    const fatherHusband = document.getElementById('fatherHusband').value;
    const totalSalaryInput = document.getElementById('totalSalary').value;
    
    // Get values for Transport Allowance and Overtime
    const transportAllowance = document.getElementById('transportAllowance').value;  // "Yes" or "No"
    const overtime = document.getElementById('overtime').value;  // "Yes" or "No"

    // Convert Bengali digits to English digits for calculation
    const totalSalary = parseFloat(toEnglish(totalSalaryInput));

    // Validate total salary
    if (isNaN(totalSalary) || totalSalary <= 12799) {
        alert("Please enter a valid total salary.");
        return;
    }

    // Calculate salary breakdown
    const salary = calculateSalary(totalSalary);

    // Default letter structure
    let letter = ""; // Initialize letter as an empty string

if (transportAllowance === "No" && overtime === "Yes") {

            <p style="margin: 0in 0in 0.0001pt; font-size: 15px; font-family: Calibri, sans-serif; text-align: center; line-height: 1;"><span style="font-size: 14px; font-family: SolaimanLipi;">চট্টগ্রাম রপ্তানী প্রক্রিয়াজাতকরণ এলাকা</span></p>
            <p style="margin: 0in 0in 0.0001pt; font-size: 15px; font-family: Calibri, sans-serif; text-align: center; line-height: 1;"><span style="font-size: 14px;"><span style="font-family: SolaimanLipi;">প্লট #৫৬-৫৭, সেক্টর #০৮, চট্টগ্রাম, বাংলাদেশ</span></span></p>
            <p style="margin: 0in 0in 0.0001pt; font-size: 15px; font-family: Calibri, sans-serif; text-align: center; line-height: 1;"><span style="font-size: 14px; font-family: SolaimanLipi;">ফোনঃ ০৮৮-০২-৩৩৩৩৪২০৭৫</span></p>
            <hr>
            <div style="position: relative; width: 100%; text-align: center;">
                <p style="display: inline-block; border: 1px solid black; border-radius: 5px; padding: 4px 8px; font-size: 16px; font-family: SolaimanLipi; font-weight: bold; margin: 0px; line-height: 1;">নিয়োগপত্র</p>

            <p style='margin-top:0in;margin-right:0in;margin-bottom:5.0pt;margin-left:0in;font-size:11.0pt;font-family:"Calibri",sans-serif;line-height:normal;'><span style="font-size:12px;font-family:SolaimanLipi;">আপনার গৃহীত সাক্ষাৎকারের/পরীক্ষার প্রেক্ষিতে আপনাকে ${date} &nbsp;ইং তারিখ থেকে <strong>${designation}</strong> পদে ${section} সেকশনে নিম্নে বর্ণিত শর্ত স্বাপেক্ষে আমাদের শিল্প প্রতিষ্ঠানে নিয়োগ দেয়া হলো -&nbsp;</span></p>
            <p style="margin: 0in 0in 5pt 0.25in; font-size: 11pt; font-family: Calibri, sans-serif; text-indent: -0.25in; line-height: 1;"><span style="font-size:12px;font-family:SolaimanLipi;">১. &nbsp; &nbsp;আপনাকে স্থায়ী পদের বিপরীতে এই নিয়োগপত্র ইস্যুর তারিখ থেকে ৩ (তিন) মাসের জন্য প্রাথমিকভাবে নিয়োগ প্রদান করা হবে। তবে সন্তোষজনক না হলে কর্তৃপক্ষ আরো ৩ (তিন) মাস সময়কাল বৃদ্ধি করতে পারে। এই অস্থায়ী নিয়োগ পর্যায়ে কর্তৃপক্ষ কোন কারণ প্রদর্শন ব্যতীত কিংবা কোন আর্থিক সুবিধা/ক্ষতিপূরণ প্রদান ব্যতীত আপনাকে চাকরিচ্যুত করতে পারে।</span></p>
            <p style="margin: 0in 0in 5pt 0.25in; font-size: 11pt; font-family: Calibri, sans-serif; text-indent: -0.25in; line-height: 1;"><span style="font-size:12px;font-family:SolaimanLipi;">২. &nbsp; &nbsp;পরীক্ষাধীন সময় সন্তোষজনকভাবে পরিসমাপ্তির পর আপনি স্থায়ী হিসেবে বিবেচিত হবেন, যা পত্রের মাধ্যমে অবহিত করা হবে।&nbsp;</span></p>
            <p style="margin: 0in 0in 5pt 0.25in; font-size: 11pt; font-family: Calibri, sans-serif; text-indent: -0.25in; line-height: 1;"><span style="font-size:12px;font-family:SolaimanLipi;">৩. &nbsp; &nbsp;আপনি মূল বেতন <strong>${salary.basicSalary}/-</strong> টাকা, বাড়ি ভাড়া <strong>${salary.houseRent}/-</strong> টাকা, চিকিৎসা ভাতা <strong>${salary.medicalAllowance}/-</strong> টাকা সহ সর্বমোট <strong>${salary.totalSalary}/-</strong> টাকা পাবেন।</span></p>
            <p style="margin: 0in 0in 5pt 0.25in; font-size: 11pt; font-family: Calibri, sans-serif; text-indent: -0.25in; line-height: 1;"><span style="font-size:12px;font-family:SolaimanLipi;">৪. &nbsp; &nbsp;আপনি যদি মাসে একদিনও অনুপস্থিত না থাকেন তাহলে ৩০০/- টাকা হাজিরা ভাতা হিসেবে বেতনের সাথে প্রদান করা হবে।</span></p>
            <p style="margin: 0in 0in 5pt 0.25in; font-size: 11pt; font-family: Calibri, sans-serif; text-indent: -0.25in; line-height: 1;"><span style="font-size:12px;font-family:SolaimanLipi;">৫. &nbsp; &nbsp;আপনার চাকরির যাবতীয় নিয়মাবলী বেপজা নির্দেশিকা ও বাংলাদেশ গেজেট (অতিরিক্ত সংখ্যা), কর্তৃপক্ষ কর্তৃক প্রকাশিত ২০১৯ সালের বেপজা আইন অনুযায়ী পরিচালিত হবে।</span></p>
            <p style="margin: 0in 0in 5pt 0.25in; font-size: 11pt; font-family: Calibri, sans-serif; text-indent: -0.25in; line-height: 1;"><span style="font-size:12px;font-family:SolaimanLipi;">৬. &nbsp; &nbsp;৮ (আট) ঘন্টার বেশি কাজ ওভার টাইম হিসেবে গণ্য করা হয়। মূল বেতনের দ্বিগুণ হারে ওভার টাইম হিসাব করে চলতি মাসের বেতনের সাথে ওভার টাইমের টাকা প্রদান করা হয়ে থাকে।</span></p>
            <p style="margin: 0in 0in 5pt 0.25in; font-size: 11pt; font-family: Calibri, sans-serif; text-indent: -0.25in; line-height: 1;"><span style="font-size:12px;font-family:SolaimanLipi;">৭.&nbsp; &nbsp; কোনো স্থায়ী শ্রমিক স্বেচ্ছায় চাকরি থেকে অব্যাহতি নিতে চাইলে&nbsp;</span><span style='font-size:12px;font-family:"Times New Roman",serif;'>&lsquo;</span><span style="font-size:12px;font-family:SolaimanLipi;">বেপজা আইন ২০১৯</span><span style='font-size:12px;font-family:"Times New Roman",serif;'>&rsquo;</span><span style="font-size:12px;font-family:SolaimanLipi;">&nbsp;অনুযায়ী অন্তত ১ (এক) মাস আগে কর্তৃপক্ষকে লিখিতভাবে অবহিত করতে হবে। চাকরির ক্ষেত্রে ছাঁটাই, অপসারণ, বরখাস্ত, চাকুরির অবসান ইত্যাদি বেপজা নির্দেশিকা মোতাবেক করা হবে। যদি কোন শ্রমিক ০১ (এক) মাসের অগ্রিম নোটিশ ব্যতীত চাকুরি হতে অব্যাহতি চায় তাহলে তার ০১ (এক) মাসের মূল বেতনের সমপরিমাণ টাকা কোম্পানি বেপজা নির্দেশিকা অনুযায়ী কর্তন করবে।</span></p>
            <p style="margin: 0in 0in 5pt 0.25in; font-size: 11pt; font-family: Calibri, sans-serif; text-indent: -0.25in; line-height: 1;"><span style="font-size:12px;font-family:SolaimanLipi;">৮. &nbsp; &nbsp;কারখানার কাজের সময়সীমা: সকাল ৭.০০ টা থেকে বিকাল ৪.০০ টা পর্যন্ত মোট ৮ (আট) ঘণ্টা। দুপুরের খাবারের জন্য ০১ (এক) ঘণ্টা বিরতি।</span></p>
            <p style="margin: 0in 0in 5pt 0.25in; font-size: 11pt; font-family: Calibri, sans-serif; text-indent: -0.25in; line-height: 1;"><span style="font-size:12px;font-family:SolaimanLipi;">৯. &nbsp; &nbsp;দুপুরের খাবার কোম্পানি নিজ খরচে সরবরাহ করে থাকে।</span></p>
            <p style="margin: 0in 0in 5pt 0.25in; font-size: 11pt; font-family: Calibri, sans-serif; text-indent: -0.25in; line-height: 1;"><span style="font-size:12px;font-family:SolaimanLipi;">১০. &nbsp; আপনাকে আইডি কার্ড/পাঞ্চ কার্ড প্রদান করা হবে। কারখানায় প্রবেশ এবং প্রস্থানের সময় কার্ড পাঞ্চ করতে হবে এবং সার্বক্ষণিক দৃশ্যমানভাবে গলায় পরিধান করতে হবে।</span></p>
            <p style="margin: 0in 0in 5pt 0.25in; font-size: 11pt; font-family: Calibri, sans-serif; text-indent: -0.25in; line-height: 1;"><span style="font-size:12px;font-family:SolaimanLipi;">১১. &nbsp; আপনার চাকরি কোম্পানির প্রচলিত বিধি-বিধান মোতাবেক পরিচালিত হবে। আপনি চাকরিতে অবস্থানকালে কোম্পানির স্বার্থসংক্রান্ত সকল বিষয়ে গোপনীয়তা রক্ষা করতে বাধ্য থাকবেন।</span></p>
            <p style="margin: 0in 0in 5pt 0.25in; font-size: 11pt; font-family: Calibri, sans-serif; text-indent: -0.25in; line-height: 1;"><span style="font-size:12px;font-family:SolaimanLipi;">১২. &nbsp; কোম্পানির প্রয়োজনে কর্তৃপক্ষ আপনাকে যে কোন বিভাগে স্থানান্তর বা বদলি করতে পারবে।</span></p>
            <p style="margin: 0in 0in 5pt 0.25in; font-size: 11pt; font-family: Calibri, sans-serif; text-indent: -0.25in; line-height: 1;"><span style="font-size:12px;font-family:SolaimanLipi;">১৩. &nbsp;বার্ষিক ছুটিসমূহ: (ক) নৈমিত্তিক ছুটি - ১০ দিন, (খ) অসুস্থতাজনিত ছুটি - ১৪ দিন, এবং (গ) অর্জিত ছুটি - ১৭ দিন।</span></p>
            <p style="margin: 0in 0in 5pt 0.25in; font-size: 11pt; font-family: Calibri, sans-serif; text-indent: -0.25in; line-height: 1;"><span style="font-size:12px;font-family:SolaimanLipi;">১৪. &nbsp; বছরে ২টি উৎসব বোনাস বেপজা আইন অনুযায়ী মূল বেতনের সমপরিমাণ প্রদান করা হবে।</span></p>
            <p style="margin: 0in 0in 5pt 0.25in; font-size: 11pt; font-family: Calibri, sans-serif; text-indent: -0.25in; line-height: 1;"><span style="font-size:12px;font-family:SolaimanLipi;">১৫. &nbsp; প্রতি মাসের বেতন পরবর্তী মাসের প্রথম ৭ কর্মদিবসের মধ্যে প্রদান করা হবে।</span></p>
            <p style="margin: 0in 0in 5pt 0.25in; font-size: 11pt; font-family: Calibri, sans-serif; text-indent: -0.25in; line-height: 1;"><span style="font-size:12px;font-family:SolaimanLipi;">১৬. &nbsp; বেপজার নিয়ম অনুসারে বার্ষিক ন্যূনতম মুল বেতনের ৫% থেকে ১০% পর্যন্ত বৃদ্ধি করা হয় ।&nbsp;</span></p>
            <p style="margin: 0in 0in 5pt 0.25in; font-size: 11pt; font-family: Calibri, sans-serif; text-indent: -0.25in; line-height: 1;"><span style="font-size:12px;font-family:SolaimanLipi;">১৭. &nbsp; এতদ্বারা উল্লেখ করা হচ্ছে যে, উপরে উল্লিখিত সকল নিয়ম-কানুন বেপজা আইন অনুযায়ী পরিচালিত হবে। এছাড়া, কোম্পানী কর্তৃক উন্নয়নমূলক কোন নিয়ম-কানুন চালু করা হলে তা মেনে চলতে হবে।</span></p>
            <p style='margin-top:0in;margin-right:0in;margin-bottom:5.0pt;margin-left:0in;font-size:11.0pt;font-family:"Calibri",sans-serif;line-height:normal;'><span style="font-size:12px;font-family:SolaimanLipi;">&nbsp;</span></p>

            <p style="margin: 0in 0in 5pt 0.25in; font-size: 11pt; font-family: Calibri, sans-serif; text-indent: -0.25in; line-height: 1;"><span style="font-size:12px;font-family:SolaimanLipi;">২. &nbsp; &nbsp;পরীক্ষাধীন সময় সন্তোষজনকভাবে পরিসমাপ্তির পর আপনি স্থায়ী হিসেবে বিবেচিত হবেন, যা পত্রের মাধ্যমে অবহিত করা হবে।&nbsp;</span></p>

            <p style="margin: 0in 0in 5pt 0.25in; font-size: 11pt; font-family: Calibri, sans-serif; text-indent: -0.25in; line-height: 1;"><span style="font-size:12px;font-family:SolaimanLipi;">৬. &nbsp; &nbsp;আপনার চাকরির যাবতীয় নিয়মাবলী বেপজা নির্দেশিকা ও বাংলাদেশ গেজেট (অতিরিক্ত সংখ্যা), কর্তৃপক্ষ কর্তৃক প্রকাশিত ২০১৯ সালের বেপজা আইন অনুযায়ী পরিচালিত হবে।</span></p>
            <p style="margin: 0in 0in 5pt 0.25in; font-size: 11pt; font-family: Calibri, sans-serif; text-indent: -0.25in; line-height: 1;"><span style="font-size:12px;font-family:SolaimanLipi;">৭. &nbsp; &nbsp;৮ (আট) ঘন্টার বেশি কাজ ওভার টাইম হিসেবে গণ্য করা হয়। মূল বেতনের দ্বিগুণ হারে ওভার টাইম হিসাব করে চলতি মাসের বেতনের সাথে ওভার টাইমের টাকা প্রদান করা হয়ে থাকে।</span></p>
            <p style="margin: 0in 0in 5pt 0.25in; font-size: 11pt; font-family: Calibri, sans-serif; text-indent: -0.25in; line-height: 1;"><span style="font-size:12px;font-family:SolaimanLipi;">৮. &nbsp; &nbsp;কোনো স্থায়ী শ্রমিক স্বেচ্ছায় চাকরি থেকে অব্যাহতি নিতে চাইলে&nbsp;</span><span style='font-size:12px;font-family:"Times New Roman",serif;'>&lsquo;</span><span style="font-size:12px;font-family:SolaimanLipi;">বেপজা আইন ২০১৯</span><span style='font-size:12px;font-family:"Times New Roman",serif;'>&rsquo;</span><span style="font-size:12px;font-family:SolaimanLipi;">&nbsp;অনুযায়ী অন্তত ১ (এক) মাস আগে কর্তৃপক্ষকে লিখিতভাবে অবহিত করতে হবে। চাকরির ক্ষেত্রে ছাঁটাই, অপসারণ, বরখাস্ত, চাকুরির অবসান ইত্যাদি বেপজা নির্দেশিকা মোতাবেক করা হবে। যদি কোন শ্রমিক ০১ (এক) মাসের অগ্রিম নোটিশ ব্যতীত চাকুরি হতে অব্যাহতি চায় তাহলে তার ০১ (এক) মাসের মূল বেতনের সমপরিমাণ টাকা কোম্পানি বেপজা নির্দেশিকা অনুযায়ী কর্তন করবে।</span></p>
            <p style="margin: 0in 0in 5pt 0.25in; font-size: 11pt; font-family: Calibri, sans-serif; text-indent: -0.25in; line-height: 1;"><span style="font-size:12px;font-family:SolaimanLipi;">৯. &nbsp; &nbsp;কারখানার কাজের সময়সীমা: সকাল ৭.০০ টা থেকে বিকাল ৪.০০ টা পর্যন্ত মোট ৮ (আট) ঘণ্টা। দুপুরের খাবারের জন্য ০১ (এক) ঘণ্টা বিরতি।</span></p>
            <p style="margin: 0in 0in 5pt 0.25in; font-size: 11pt; font-family: Calibri, sans-serif; text-indent: -0.25in; line-height: 1;"><span style="font-size:12px;font-family:SolaimanLipi;">১০. &nbsp; &nbsp;দুপুরের খাবার কোম্পানি নিজ খরচে সরবরাহ করে থাকে।</span></p>
            <p style="margin: 0in 0in 5pt 0.25in; font-size: 11pt; font-family: Calibri, sans-serif; text-indent: -0.25in; line-height: 1;"><span style="font-size:12px;font-family:SolaimanLipi;">১১. &nbsp; আপনাকে আইডি কার্ড/পাঞ্চ কার্ড প্রদান করা হবে। কারখানায় প্রবেশ এবং প্রস্থানের সময় কার্ড পাঞ্চ করতে হবে এবং সার্বক্ষণিক দৃশ্যমানভাবে গলায় পরিধান করতে হবে।</span></p>
            <p style="margin: 0in 0in 5pt 0.25in; font-size: 11pt; font-family: Calibri, sans-serif; text-indent: -0.25in; line-height: 1;"><span style="font-size:12px;font-family:SolaimanLipi;">১২. &nbsp; আপনার চাকরি কোম্পানির প্রচলিত বিধি-বিধান মোতাবেক পরিচালিত হবে। আপনি চাকরিতে অবস্থানকালে কোম্পানির স্বার্থসংক্রান্ত সকল বিষয়ে গোপনীয়তা রক্ষা করতে বাধ্য থাকবেন।</span></p>
            <p style="margin: 0in 0in 5pt 0.25in; font-size: 11pt; font-family: Calibri, sans-serif; text-indent: -0.25in; line-height: 1;"><span style="font-size:12px;font-family:SolaimanLipi;">১৩. &nbsp; কোম্পানির প্রয়োজনে কর্তৃপক্ষ আপনাকে যে কোন বিভাগে স্থানান্তর বা বদলি করতে পারবে।</span></p>
            <p style="margin: 0in 0in 5pt 0.25in; font-size: 11pt; font-family: Calibri, sans-serif; text-indent: -0.25in; line-height: 1;"><span style="font-size:12px;font-family:SolaimanLipi;">১৪. &nbsp;বার্ষিক ছুটিসমূহ: (ক) নৈমিত্তিক ছুটি - ১০ দিন, (খ) অসুস্থতাজনিত ছুটি - ১৪ দিন, এবং (গ) অর্জিত ছুটি - ১৭ দিন।</span></p>
            <p style="margin: 0in 0in 5pt 0.25in; font-size: 11pt; font-family: Calibri, sans-serif; text-indent: -0.25in; line-height: 1;"><span style="font-size:12px;font-family:SolaimanLipi;">১৫. &nbsp; বছরে ২টি উৎসব বোনাস বেপজা আইন অনুযায়ী মূল বেতনের সমপরিমাণ প্রদান করা হবে।</span></p>
            <p style="margin: 0in 0in 5pt 0.25in; font-size: 11pt; font-family: Calibri, sans-serif; text-indent: -0.25in; line-height: 1;"><span style="font-size:12px;font-family:SolaimanLipi;">১৬. &nbsp; প্রতি মাসের বেতন পরবর্তী মাসের প্রথম ৭ কর্মদিবসের মধ্যে প্রদান করা হবে।</span></p>
            <p style="margin: 0in 0in 5pt 0.25in; font-size: 11pt; font-family: Calibri, sans-serif; text-indent: -0.25in; line-height: 1;"><span style="font-size:12px;font-family:SolaimanLipi;">১৭. &nbsp; বেপজার নিয়ম অনুসারে বার্ষিক ন্যূনতম মুল বেতনের ৫% থেকে ১০% পর্যন্ত বৃদ্ধি করা হয় ।&nbsp;</span></p>
            <p style="margin: 0in 0in 5pt 0.25in; font-size: 11pt; font-family: Calibri, sans-serif; text-indent: -0.25in; line-height: 1;"><span style="font-size:12px;font-family:SolaimanLipi;">১৮. &nbsp; এতদ্বারা উল্লেখ করা হচ্ছে যে, উপরে উল্লিখিত সকল নিয়ম-কানুন বেপজা আইন অনুযায়ী পরিচালিত হবে। এছাড়া, কোম্পানী কর্তৃক উন্নয়নমূলক কোন নিয়ম-কানুন চালু করা হলে তা মেনে চলতে হবে।</span></p>

            <p style="margin: 0in 0in 5pt 0.25in; font-size: 11pt; font-family: Calibri, sans-serif; text-indent: -0.25in; line-height: 1;"><span style="font-size:12px;font-family:SolaimanLipi;"><span style="font-size:12px;font-family:SolaimanLipi;">৫. &nbsp; প্রতি মাসে আপনার বেতনের সাথে পরিবহন ভাতা বাবদ ১০০/- টাকা প্রদান করা হবে।</span></span></p>
            <p style="margin: 0in 0in 5pt 0.25in; font-size: 11pt; font-family: Calibri, sans-serif; text-indent: -0.25in; line-height: 1;"><span style="font-size:12px;font-family:SolaimanLipi;">৬. &nbsp; &nbsp;আপনার চাকরির যাবতীয় নিয়মাবলী বেপজা নির্দেশিকা ও বাংলাদেশ গেজেট (অতিরিক্ত সংখ্যা), কর্তৃপক্ষ কর্তৃক প্রকাশিত ২০১৯ সালের বেপজা আইন অনুযায়ী পরিচালিত হবে।</span></p>
            <p style="margin: 0in 0in 5pt 0.25in; font-size: 11pt; font-family: Calibri, sans-serif; text-indent: -0.25in; line-height: 1;"><span style="font-size:12px;font-family:SolaimanLipi;">৭. &nbsp; &nbsp;কোনো স্থায়ী শ্রমিক স্বেচ্ছায় চাকরি থেকে অব্যাহতি নিতে চাইলে&nbsp;</span><span style='font-size:12px;font-family:"Times New Roman",serif;'>&lsquo;</span><span style="font-size:12px;font-family:SolaimanLipi;">বেপজা আইন ২০১৯</span><span style='font-size:12px;font-family:"Times New Roman",serif;'>&rsquo;</span><span style="font-size:12px;font-family:SolaimanLipi;">&nbsp;অনুযায়ী অন্তত ১ (এক) মাস আগে কর্তৃপক্ষকে লিখিতভাবে অবহিত করতে হবে। চাকরির ক্ষেত্রে ছাঁটাই, অপসারণ, বরখাস্ত, চাকুরির অবসান ইত্যাদি বেপজা নির্দেশিকা মোতাবেক করা হবে। যদি কোন শ্রমিক ০১ (এক) মাসের অগ্রিম নোটিশ ব্যতীত চাকুরি হতে অব্যাহতি চায় তাহলে তার ০১ (এক) মাসের মূল বেতনের সমপরিমাণ টাকা কোম্পানি বেপজা নির্দেশিকা অনুযায়ী কর্তন করবে।</span></p>
            <p style="margin: 0in 0in 5pt 0.25in; font-size: 11pt; font-family: Calibri, sans-serif; text-indent: -0.25in; line-height: 1;"><span style="font-size:12px;font-family:SolaimanLipi;">৮. &nbsp; &nbsp;কারখানার কাজের সময়সীমা: সকাল ৭.০০ টা থেকে বিকাল ৪.০০ টা পর্যন্ত মোট ৮ (আট) ঘণ্টা। দুপুরের খাবারের জন্য ০১ (এক) ঘণ্টা বিরতি।</span></p>
            <p style="margin: 0in 0in 5pt 0.25in; font-size: 11pt; font-family: Calibri, sans-serif; text-indent: -0.25in; line-height: 1;"><span style="font-size:12px;font-family:SolaimanLipi;">৯. &nbsp; &nbsp;দুপুরের খাবার কোম্পানি নিজ খরচে সরবরাহ করে থাকে।</span></p>
            <p style="margin: 0in 0in 5pt 0.25in; font-size: 11pt; font-family: Calibri, sans-serif; text-indent: -0.25in; line-height: 1;"><span style="font-size:12px;font-family:SolaimanLipi;">১০. &nbsp; আপনাকে আইডি কার্ড/পাঞ্চ কার্ড প্রদান করা হবে। কারখানায় প্রবেশ এবং প্রস্থানের সময় কার্ড পাঞ্চ করতে হবে এবং সার্বক্ষণিক দৃশ্যমানভাবে গলায় পরিধান করতে হবে।</span></p>
            <p style="margin: 0in 0in 5pt 0.25in; font-size: 11pt; font-family: Calibri, sans-serif; text-indent: -0.25in; line-height: 1;"><span style="font-size:12px;font-family:SolaimanLipi;">১১. &nbsp; আপনার চাকরি কোম্পানির প্রচলিত বিধি-বিধান মোতাবেক পরিচালিত হবে। আপনি চাকরিতে অবস্থানকালে কোম্পানির স্বার্থসংক্রান্ত সকল বিষয়ে গোপনীয়তা রক্ষা করতে বাধ্য থাকবেন।</span></p>
            <p style="margin: 0in 0in 5pt 0.25in; font-size: 11pt; font-family: Calibri, sans-serif; text-indent: -0.25in; line-height: 1;"><span style="font-size:12px;font-family:SolaimanLipi;">১২. &nbsp; কোম্পানির প্রয়োজনে কর্তৃপক্ষ আপনাকে যে কোন বিভাগে স্থানান্তর বা বদলি করতে পারবে।</span></p>
            <p style="margin: 0in 0in 5pt 0.25in; font-size: 11pt; font-family: Calibri, sans-serif; text-indent: -0.25in; line-height: 1;"><span style="font-size:12px;font-family:SolaimanLipi;">১৩. &nbsp;বার্ষিক ছুটিসমূহ: (ক) নৈমিত্তিক ছুটি - ১০ দিন, (খ) অসুস্থতাজনিত ছুটি - ১৪ দিন, এবং (গ) অর্জিত ছুটি - ১৭ দিন।</span></p>
            <p style="margin: 0in 0in 5pt 0.25in; font-size: 11pt; font-family: Calibri, sans-serif; text-indent: -0.25in; line-height: 1;"><span style="font-size:12px;font-family:SolaimanLipi;">১৪. &nbsp; বছরে ২টি উৎসব বোনাস বেপজা আইন অনুযায়ী মূল বেতনের সমপরিমাণ প্রদান করা হবে।</span></p>
            <p style="margin: 0in 0in 5pt 0.25in; font-size: 11pt; font-family: Calibri, sans-serif; text-indent: -0.25in; line-height: 1;"><span style="font-size:12px;font-family:SolaimanLipi;">১৫. &nbsp; প্রতি মাসের বেতন পরবর্তী মাসের প্রথম ৭ কর্মদিবসের মধ্যে প্রদান করা হবে।</span></p>
            <p style="margin: 0in 0in 5pt 0.25in; font-size: 11pt; font-family: Calibri, sans-serif; text-indent: -0.25in; line-height: 1;"><span style="font-size:12px;font-family:SolaimanLipi;">১৬. &nbsp; বেপজার নিয়ম অনুসারে বার্ষিক ন্যূনতম মুল বেতনের ৫% থেকে ১০% পর্যন্ত বৃদ্ধি করা হয় ।&nbsp;</span></p>
            <p style="margin: 0in 0in 5pt 0.25in; font-size: 11pt; font-family: Calibri, sans-serif; text-indent: -0.25in; line-height: 1;"><span style="font-size:12px;font-family:SolaimanLipi;">১৭. &nbsp; এতদ্বারা উল্লেখ করা হচ্ছে যে, উপরে উল্লিখিত সকল নিয়ম-কানুন বেপজা আইন অনুযায়ী পরিচালিত হবে। এছাড়া, কোম্পানী কর্তৃক উন্নয়নমূলক কোন নিয়ম-কানুন চালু করা হলে তা মেনে চলতে হবে।</span></p>
            <p style='margin-top:0in;margin-right:0in;margin-bottom:5.0pt;margin-left:0in;font-size:11.0pt;font-family:"Calibri",sans-serif;line-height:normal;'><span style="font-size:12px;font-family:SolaimanLipi;">&nbsp;</span></p>

            <p style="margin: 0in 0in 5pt 0.25in; font-size: 11pt; font-family: Calibri, sans-serif; text-indent: -0.25in; line-height: 1;"><span style="font-size:12px;font-family:SolaimanLipi;">১. &nbsp; &nbsp;আপনাকে স্থায়ী পদের বিপরীতে এই নিয়োগপত্র ইস্যুর তারিখ থেকে ৩ (তিন) মাসের জন্য প্রাথমিকভাবে নিয়োগ প্রদান করা হবে। তবে সন্তোষজনক না হলে কর্তৃপক্ষ আরো ৩ (তিন) মাস সময়কাল বৃদ্ধি করতে পারে। এই অস্থায়ী নিয়োগ পর্যায়ে কর্তৃপক্ষ কোন কারণ প্রদর্শন ব্যতীত কিংবা কোন আর্থিক সুবিধা/ক্ষতিপূরণ প্রদান ব্যতীত আপনাকে চাকরিচ্যুত করতে পারে।</span></p>
            <p style="margin: 0in 0in 5pt 0.25in; font-size: 11pt; font-family: Calibri, sans-serif; text-indent: -0.25in; line-height: 1;"><span style="font-size:12px;font-family:SolaimanLipi;">২. &nbsp; &nbsp;পরীক্ষাধীন সময় সন্তোষজনকভাবে পরিসমাপ্তির পর আপনি স্থায়ী হিসেবে বিবেচিত হবেন, যা পত্রের মাধ্যমে অবহিত করা হবে।&nbsp;</span></p>

            <p style="margin: 0in 0in 5pt 0.25in; font-size: 11pt; font-family: Calibri, sans-serif; text-indent: -0.25in; line-height: 1;"><span style="font-size:12px;font-family:SolaimanLipi;">৪. &nbsp; &nbsp;আপনি যদি মাসে একদিনও অনুপস্থিত না থাকেন তাহলে ৩০০/- টাকা হাজিরা ভাতা হিসেবে বেতনের সাথে প্রদান করা হবে।</span></p>
            <p style="margin: 0in 0in 5pt 0.25in; font-size: 11pt; font-family: Calibri, sans-serif; text-indent: -0.25in; line-height: 1;"><span style="font-size:12px;font-family:SolaimanLipi;">৫. &nbsp; &nbsp;আপনার চাকরির যাবতীয় নিয়মাবলী বেপজা নির্দেশিকা ও বাংলাদেশ গেজেট (অতিরিক্ত সংখ্যা), কর্তৃপক্ষ কর্তৃক প্রকাশিত ২০১৯ সালের বেপজা আইন অনুযায়ী পরিচালিত হবে।</span></p>
            <p style="margin: 0in 0in 5pt 0.25in; font-size: 11pt; font-family: Calibri, sans-serif; text-indent: -0.25in; line-height: 1;"><span style="font-size:12px;font-family:SolaimanLipi;">৬. &nbsp; &nbsp;কোনো স্থায়ী শ্রমিক স্বেচ্ছায় চাকরি থেকে অব্যাহতি নিতে চাইলে&nbsp;</span><span style='font-size:12px;font-family:"Times New Roman",serif;'>&lsquo;</span><span style="font-size:12px;font-family:SolaimanLipi;">বেপজা আইন ২০১৯</span><span style='font-size:12px;font-family:"Times New Roman",serif;'>&rsquo;</span><span style="font-size:12px;font-family:SolaimanLipi;">&nbsp;অনুযায়ী অন্তত ১ (এক) মাস আগে কর্তৃপক্ষকে লিখিতভাবে অবহিত করতে হবে। চাকরির ক্ষেত্রে ছাঁটাই, অপসারণ, বরখাস্ত, চাকুরির অবসান ইত্যাদি বেপজা নির্দেশিকা মোতাবেক করা হবে। যদি কোন শ্রমিক ০১ (এক) মাসের অগ্রিম নোটিশ ব্যতীত চাকুরি হতে অব্যাহতি চায় তাহলে তার ০১ (এক) মাসের মূল বেতনের সমপরিমাণ টাকা কোম্পানি বেপজা নির্দেশিকা অনুযায়ী কর্তন করবে।</span></p>
            <p style="margin: 0in 0in 5pt 0.25in; font-size: 11pt; font-family: Calibri, sans-serif; text-indent: -0.25in; line-height: 1;"><span style="font-size:12px;font-family:SolaimanLipi;">৭. &nbsp; &nbsp;কারখানার কাজের সময়সীমা: সকাল ৭.০০ টা থেকে বিকাল ৪.০০ টা পর্যন্ত মোট ৮ (আট) ঘণ্টা। দুপুরের খাবারের জন্য ০১ (এক) ঘণ্টা বিরতি।</span></p>
            <p style="margin: 0in 0in 5pt 0.25in; font-size: 11pt; font-family: Calibri, sans-serif; text-indent: -0.25in; line-height: 1;"><span style="font-size:12px;font-family:SolaimanLipi;">৮. &nbsp; &nbsp;দুপুরের খাবার কোম্পানি নিজ খরচে সরবরাহ করে থাকে।</span></p>
            <p style="margin: 0in 0in 5pt 0.25in; font-size: 11pt; font-family: Calibri, sans-serif; text-indent: -0.25in; line-height: 1;"><span style="font-size:12px;font-family:SolaimanLipi;">৯. &nbsp; আপনাকে আইডি কার্ড/পাঞ্চ কার্ড প্রদান করা হবে। কারখানায় প্রবেশ এবং প্রস্থানের সময় কার্ড পাঞ্চ করতে হবে এবং সার্বক্ষণিক দৃশ্যমানভাবে গলায় পরিধান করতে হবে।</span></p>
            <p style="margin: 0in 0in 5pt 0.25in; font-size: 11pt; font-family: Calibri, sans-serif; text-indent: -0.25in; line-height: 1;"><span style="font-size:12px;font-family:SolaimanLipi;">১০. &nbsp; আপনার চাকরি কোম্পানির প্রচলিত বিধি-বিধান মোতাবেক পরিচালিত হবে। আপনি চাকরিতে অবস্থানকালে কোম্পানির স্বার্থসংক্রান্ত সকল বিষয়ে গোপনীয়তা রক্ষা করতে বাধ্য থাকবেন।</span></p>
            <p style="margin: 0in 0in 5pt 0.25in; font-size: 11pt; font-family: Calibri, sans-serif; text-indent: -0.25in; line-height: 1;"><span style="font-size:12px;font-family:SolaimanLipi;">১১. &nbsp; কোম্পানির প্রয়োজনে কর্তৃপক্ষ আপনাকে যে কোন বিভাগে স্থানান্তর বা বদলি করতে পারবে।</span></p>
            <p style="margin: 0in 0in 5pt 0.25in; font-size: 11pt; font-family: Calibri, sans-serif; text-indent: -0.25in; line-height: 1;"><span style="font-size:12px;font-family:SolaimanLipi;">১২. &nbsp;বার্ষিক ছুটিসমূহ: (ক) নৈমিত্তিক ছুটি - ১০ দিন, (খ) অসুস্থতাজনিত ছুটি - ১৪ দিন, এবং (গ) অর্জিত ছুটি - ১৭ দিন।</span></p>
            <p style="margin: 0in 0in 5pt 0.25in; font-size: 11pt; font-family: Calibri, sans-serif; text-indent: -0.25in; line-height: 1;"><span style="font-size:12px;font-family:SolaimanLipi;">১৩. &nbsp; বছরে ২টি উৎসব বোনাস বেপজা আইন অনুযায়ী মূল বেতনের সমপরিমাণ প্রদান করা হবে।</span></p>
            <p style="margin: 0in 0in 5pt 0.25in; font-size: 11pt; font-family: Calibri, sans-serif; text-indent: -0.25in; line-height: 1;"><span style="font-size:12px;font-family:SolaimanLipi;">১৪. &nbsp; প্রতি মাসের বেতন পরবর্তী মাসের প্রথম ৭ কর্মদিবসের মধ্যে প্রদান করা হবে।</span></p>
            <p style="margin: 0in 0in 5pt 0.25in; font-size: 11pt; font-family: Calibri, sans-serif; text-indent: -0.25in; line-height: 1;"><span style="font-size:12px;font-family:SolaimanLipi;">১৫. &nbsp; বেপজার নিয়ম অনুসারে বার্ষিক ন্যূনতম মুল বেতনের ৫% থেকে ১০% পর্যন্ত বৃদ্ধি করা হয় ।&nbsp;</span></p>
            <p style="margin: 0in 0in 5pt 0.25in; font-size: 11pt; font-family: Calibri, sans-serif; text-indent: -0.25in; line-height: 1;"><span style="font-size:12px;font-family:SolaimanLipi;">১৬. &nbsp; এতদ্বারা উল্লেখ করা হচ্ছে যে, উপরে উল্লিখিত সকল নিয়ম-কানুন বেপজা আইন অনুযায়ী পরিচালিত হবে। এছাড়া, কোম্পানী কর্তৃক উন্নয়নমূলক কোন নিয়ম-কানুন চালু করা হলে তা মেনে চলতে হবে।</span></p>
            <p style='margin-top:0in;margin-right:0in;margin-bottom:5.0pt;margin-left:0in;font-size:11.0pt;font-family:"Calibri",sans-serif;line-height:normal;'><span style="font-size:12px;font-family:SolaimanLipi;">&nbsp;</span></p>
            <p style='margin-top:0in;margin-right:0in;margin-bottom:8.0pt;margin-left:0in;font-size:11.0pt;font-family:"Calibri",sans-serif;'><span style="font-size:12px;line-height:107%;font-family:SolaimanLipi;">আমি উল্লেখিত শর্তাবলী মেনে নিয়ে এই নিয়োগপত্রে স্বাক্ষর করে অনুলিপি গ্রহণ করলাম।</span></p>

        // Function to download as PDF
        function downloadPDF() {
            const element = document.getElementById('output');
            const opt = {
                margin: 10,
                filename: 'appointment_letter.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            // Generate PDF
            html2pdf().set(opt).from(element).save();
        }

        // Function to download as Word
        async function downloadWord() {
            // Fetch the template .docx file
            const response = await fetch('template.docx'); // Replace with the path to your template file
            const templateFile = await response.arrayBuffer();

            // Prepare the data to replace placeholders in the template
            const data = {
                name: document.getElementById('name').value,
                id: document.getElementById('id').value,
                date: formatDate(document.getElementById('date').value),
                designation: document.getElementById('designation').value,
                section: document.getElementById('section').value,
                fatherHusband: document.getElementById('fatherHusband').value,
                totalSalary: document.getElementById('totalSalary').value,
                // Add more fields as needed
            };

            // Load the template into docxtemplater
            const zip = new PizZip(templateFile);
            const doc = new Docxtemplater().loadZip(zip);

            // Replace placeholders with data
            doc.setData(data);

            try {
                // Render the document
                doc.render();
            } catch (error) {
                console.error("Error rendering document:", error);
                return;
            }

            // Generate the .docx file
            const out = doc.getZip().generate({ type: 'blob' });

            // Save the file
            saveAs(out, 'appointment_letter.docx');
        }

        // Function to print the letter
        function printLetter() {
            const printContents = document.getElementById('output').innerHTML;
            const originalContents = document.body.innerHTML;
            document.body.innerHTML = printContents;
            window.print();
            document.body.innerHTML = originalContents;
            location.reload(); // Reload to restore the original content
        }
